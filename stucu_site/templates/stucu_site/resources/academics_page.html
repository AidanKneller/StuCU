{% extends "base.html" %}
{% load static %}

{% block title %}
  Academics
{% endblock %}

{% block css_files %}
{% endblock %}

{% block content %}
  <form method="POST" action="{% url 'landing-page' %}">
    {% csrf_token %}
    <button type="submit">Back to Categories</button>
  </form>

  <h1>Academics</h1>
  <p>Links to academic resources</p>

  {% for entry in entries %}
    <div>
      <h2><a href="{% url 'academics-detail-page' entry.academics_id %}" style="text-decoration: none; color: black">{{entry.website_name|title}}</a></h2>
    </div> 
  {% endfor%}

{% endblock %}
