{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% block css_files %}{% endblock %}
</head>
<body>
  {% comment %} Navbar will go here {% endcomment %}
  {% comment %} <header id="main-navigation">
    <h1><a href="{% url "starting-page" %}">Aidan's Blog</a></h1>
    <nav>
      <a href="{% url "posts-page" %}">All Posts</a>
    </nav>
  </header> {% endcomment %}
  <header id="main-navigation">
    <h1><a href="{% url "landing-page" %}" style="color: black">StuCU</a></h1>
    <form method="POST" action="{% url 'search-results' %}">
      {% csrf_token %}
      <input type="search" placeholder="Search resources" name="searched" required>
      <button type="submit">Search</button>
    </form>
  </header>
  {% block content %}
  {% endblock %}
</body>
</html>
